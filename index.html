<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.7">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Yauco Prepared</title>
</head>
<body>
  <!-- Google Translate Widget -->
  <div id="google_translate_element"></div>
  
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  
  <h1>Yauco Prepared</h1>
  <h2>by Eli, Cam, Faye, Tommaso</h2>
  <div class="container">
    <div class="links">
      <button><a style="text-decoration: underline;" href="index.html">Home</a></button>
      <button><a href="evacuation.html">Evacuation</a></button>
      <button><a href="mesh-network.html">Mesh Network</a></button>
      <button><a href="location-map.html">Location Map</a></button>
      <button><a href="resource-map.html">Resource Map</a></button>
      <button><a href="resources.html">Resources</a></button>
    </div>
    <br><br>
    <iframe id="translated_iframe" style="height: 550px; width: 50%; min-width: 475px;" allow="clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      var iframeURL = 'https://docs.google.com/document/d/e/2PACX-1vTUvbmBwZSNRm__SyqRQ39R6IGKe3u8l-tiNgDqBwEAUihsz67d7lDIY8RoYLUfAzFM1H-wazbfNO2Z/pub?embedded=true';
      
      $.ajax({
        url: 'https://translate.google.com/translate',
        data: {
          hl: 'bg',
          ie: 'UTF-8',
          u: iframeURL,
          sl: 'de',
          tl: 'bg'
        },
        success: function (response) {
          $('#translated_iframe').contents().find('html').html(response);
        }
      });
    });
  </script>
</body>
</html>
