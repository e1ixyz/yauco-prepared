<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime location tracker</title>

    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>

<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([18.207828, -66.513977], 5);
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
    osm.addTo(map);

    var users = {}; // Object to hold user markers and circles

    if (!navigator.geolocation) {
        console.log("Your browser doesn't support geolocation feature!")
    } else {
        setInterval(() => {
            navigator.geolocation.getCurrentPosition(updatePosition)
        }, 60000); // Update every 60 seconds
    }

    function updatePosition(position) {
        var lat = position.coords.latitude
        var long = position.coords.longitude
        var accuracy = position.coords.accuracy

        // Check if user exists in the users object
        if (!users.hasOwnProperty(position.timestamp)) {
            users[position.timestamp] = {};
            users[position.timestamp].marker = L.marker([lat, long]).addTo(map);
            users[position.timestamp].circle = L.circle([lat, long], { radius: accuracy }).addTo(map);
        } else {
            // Update existing marker and circle
            users[position.timestamp].marker.setLatLng([lat, long]);
            users[position.timestamp].circle.setLatLng([lat, long]).setRadius(accuracy);
        }

        console.log("User count: " + Object.keys(users).length);
    }
</script>
</html>
